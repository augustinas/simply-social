<!DOCTYPE html>
<html>

  <head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="bootstrap.min.css">
  </head>

  <body ng-app="app">
    <div ng-controller="PostsCtrl" class="container">
      <h1>Recent Posts</h1>
      <form role="form">
        <div class="form-group">
          <div class="input-group">
            <input ng-model="postBody" class="form-control" />
            <span class="input-group-btn">
              <button ng-click="addPost()" class="btn btn-default">Add Post</button>
            </span>
          </div>
        </div>
      </form>

      <ul class="list-group">
        <li ng-repeat="post in posts | orderBy: '-date'" class="list-group-item">
          <strong>@{{ post.username }}</strong>
          <span>{{ post.body }}</span><br>
          <span>{{ post.date | date:'fullDate' }}</span>
        </li>
      </ul>
    </div>

    <script type="text/javascript" src="angular.js"></script>
    <script type="text/javascript" src="angular-resource.js"></script>

    <script type="text/javascript">
      var appsy = angular.module('app', []);

      appsy.controller('PostsCtrl', function($scope, $http) {
        $http.get('/api/posts')
          .success(function (posts) {
            $scope.posts = posts;
          });

        $scope.addPost = function() {
          if ($scope.postBody) {
            $http.post('/api/posts', {
              username: '_augustinas',
              body: $scope.postBody
            }).success(function (post) {
              $scope.posts.unshift(post);
              $scope.postBody = null;
            });
          }
        };
      });
    </script>
  </body>

</html>
