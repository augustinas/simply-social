<!DOCTYPE html>
<html>

  <head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="app.css">
  </head>

  <body ng-app="app" ng-controller="ApplicationCtrl">
    <nav class="navbar navbar-default">
      <div class="container">
        <ul class="nav navbar-nav">
          <li><a class="posts" href="/#/">Posts</a></li>
        </ul>

        <ul ng-if='!currentUser' class="nav navbar-nav navbar-right">
          <li><a class="register" href="/#/register">Register</a></li>
          <li><a class="login" href="/#/login">Login</a></li>
        </ul>

        <ul ng-if="currentUser" class="nav navbar-nav navbar-right">
          <li><a class="logout" href="#" ng-click="logout()">Logout</a></li>
        </ul>

        <p ng-if="currentUser" class="navbar-text navbar-right">
          Signed in as {{currentUser.username}}
        </p>
      </div>
    </nav>

    <div ng-view></div>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-route.min.js"></script>

    <script type="text/javascript" src="app.js"></script>
  </body>

</html>
